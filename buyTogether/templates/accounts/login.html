
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <title>로그인</title>
  </head>
  <body class="login_body">
    <!-- Backgrounds -->
    <div id="login-bg" class="container-fluid">
      <div class="bg-img"></div>
      <div class="bg-color"></div>
    </div>

    <!-- End Backgrounds -->
    <div class="container" id="login">
        <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="login">
            <h1>로그인</h1>
            <!-- Loging form -->
                  <form>
                    <div class="form-group">
                      <input type="email" class="form-control login_input" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">            
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control login_input" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-check">
                      <label class="switch">
                      <input type="checkbox" class="login_input">
                      <span class="slider round"></span></label>
                      <label class="form-check-label" for="exampleCheck1">정보 기억하기</label>   
                      <label class="forgot-password"><a href="#">비밀번호 찾기<a></label>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-lg btn-block btn-success">로그인</button>
                  </form>
             <!-- End Loging form -->
          </div>
        </div>
        </div>
    </div>
  </body>
</html>
<a href="{% url 'join' %}">회원가입</a>
