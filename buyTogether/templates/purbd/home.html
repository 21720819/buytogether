{% extends 'nav.html' %}
<!-- 카테고리 페이지입니다 -->
{% block content %}

{% for post in posts %}
<h2><a href="{% url 'detail' post.id %}">{{post.title}}</a></h2>
<span>닉네임</span> <span>레벨</span>
<span>
    {{post.writeDate}}
</span>
<span>{{post.people}}/{{post.wpeople}}</span>
<span>{{post.price}}원</span>
<span>위치</span>
<span>{{post.good}}</span>
{% endfor %}

<a href="create">새글 작성</a>
{% endblock %}
