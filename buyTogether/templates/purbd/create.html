{% extends 'nav.html' %}

{% block content %}
<div class="container-fluid">
   <h3>게시판 글 작성</h3>
		<form method="POST" role="form" action="{% url 'create' %}">
        {% csrf_token %}
        <!-- {{form.as_p}} -->
        <table>
            <tbody>
                <tr>
                    <td>글 제목</td>
                    <td>{{form.title}}</td>
                </tr>
                <tr>
                    <td>글 내용</td>
                    <td>{{form.body}}</td>
                </tr>
                <tr>
                    <td>카테고리</td>
                    <td>{{form.category}}</td>
                </tr>
                <tr>
                    <td>모집인원</td>
                    <td>{{form.wpeople}}</td>
                </tr>
                <tr>
                    <td>거래장소</td>
                    <td>{{form.location}}</td>
                </tr>
                <tr>
                    <td>사진</td>
                    <td>{{form.photo}}</td>
                </tr>
                <tr>
                    <td><input type="submit" class="btn btn-primary" placeholder="작성">
                    </input></td>           
                </tr>
            </tbody>
        </table>
    </form>
</div>
{% endblock %}
